<header class="avbar navbar-light mb-3">
  <div class="form-inline">

    <input
      class="form-control mr-sm-2"
      type="search"
      placeholder="Search"

      [(ngModel)]="search"

    />

    <button (click)="onStartSearch()" class="btn btn-outline-success my-2 my-sm-0" type="submit">
      Search
    </button>

  </div>
</header>
