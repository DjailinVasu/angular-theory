<header class="avbar navbar-light mb-3">
  <div class="form-inline">

    <input
      class="form-control mr-sm-2"
      type="search"
      placeholder="Search"

      [(ngModel)]="state.search"

    />

    <button (click)="onStartSearch()" class="btn btn-outline-success my-2 my-sm-0"  type="submit">
      Search
    </button>

    <div class="btn-group ml-2">
      <button [class.active]="state.searchFor === 'title'" class="btn btn-outline-info my-2 my-sm-0" (click)="setState({searchFor: 'title'})">По названию</button>

      <button [class.active]="state.searchFor === 'text'"  class="btn btn-outline-info my-2 my-sm-0" (click)="setState({searchFor: 'text'})">По тексту</button>
    </div>

  </div>
</header>
